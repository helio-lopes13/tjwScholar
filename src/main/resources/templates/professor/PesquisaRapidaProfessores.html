<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<body>
		<div class="modal  fade" id="pesquisaRapidaProfessores" tabindex="-1" role="dialog" th:fragment="pesquisaRapidaProfessores">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><i>&times;</i></button>
						<h4 class="modal-title">Pesquisa de professores</h4>
					</div>
					
					<div class="modal-body">
						<div class="alert  alert-danger  alert-dismissable  hidden  js-mensagem-erro" role="alert">
							<button class="close" type="button" data-dismiss="alert" ><span>&times;</span></button>
							<div><i class="fa  fa-exclamation-circle"></i> Informe pelo menos 3 caracteres na pesquisa</div>
						</div>
						<form class="form" th:action="@{/professor}">
							<div class="form-group">
								<label for="nomeProfessorModal" class="control-label">Nome</label>
								<input id="nomeProfessorModal" type="text" class="form-control" autofocus="autofocus"/>
							</div>
							
							<button type="submit" class="btn  btn-primary  js-pesquisa-rapida-professores-btn">Pesquisar</button>
							<a href="#" class="btn  btn-default" data-dismiss="modal">Cancelar</a>
						</form>
						
						<div id="containerTabelaPesquisaRapidaProfessores"></div>
					</div>
				</div>
			</div>
			
			<th:block th:replace="hbs/TabelaPesquisaRapidaProfessores"></th:block>
		</div>
	</body>
</html>
